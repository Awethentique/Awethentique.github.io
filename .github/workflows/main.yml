        uses: actions/checkout@master
        with:
          persist-credentials: false

      - name: Install ğŸ”§
        run: npm install --cache /tmp/empty-cache

      - name: Build ğŸ—ï¸ and Deploy to GH Pages ğŸš€
        run: |
          npm run deploy-to-io
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

